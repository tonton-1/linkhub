<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Keys</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the lock screen */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lock-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--hover-shadow);
            text-align: center;
            width: 90%;
            max-width: 320px;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .password-input:focus {
            border-color: var(--accent-color);
        }

        .unlock-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        
        .unlock-btn:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            min-height: 1.25em;
        }

        /* Hide main content initially */
        #secret-content {
            display: none;
        }

        .key-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .key-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            display: block;
        }

        .key-value {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.1rem;
            color: var(--text-primary);
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 6px;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0 0 0.5rem;
            opacity: 0.6;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        @media (prefers-color-scheme: dark) {
            .password-input {
                background: #374151;
                border-color: #4b5563;
                color: white;
            }
            .key-value {
                background: #111827;
            }
            .copy-btn {
                color: white;
            }
        }
    </style>
</head>
<body>

    <!-- Lock Screen Overlay -->
    <div id="lock-screen">
        <div class="lock-card">
            <div class="lock-icon">üîí</div>
            <h2>Restricted Access</h2>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Enter password to view keys</p>
            <input type="password" id="password" class="password-input" placeholder="Password" onkeyup="checkEnter(event)">
            <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
            <div id="error-msg" class="error-msg"></div>
        </div>
    </div>

    <!-- Protected Content -->
    <div id="secret-content" class="container">
        <header>
            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üîë</div>
            <h1>Secret Keys</h1>
            <p>Keep these safe.</p>
        </header>
        
        <main class="links-container">
            <!-- Example Key Card -->
            <div class="key-card">
                <span class="key-label">API Key - Google Maps</span>
                <div class="key-value">
                    <span>AIzaSyD-ExampleKey123456</span>
                    <button class="copy-btn" onclick="copyToClipboard(this)" title="Copy">üìã</button>
                </div>
            </div>

            <div class="key-card">
                <span class="key-label">AWS Access Key</span>
                <div class="key-value">
                    <span>AKIAIOSFODNN7EXAMPLE</span>
                    <button class="copy-btn" onclick="copyToClipboard(this)" title="Copy">üìã</button>
                </div>
            </div>

            <div class="key-card">
                <span class="key-label">Secret Note</span>
                <div class="key-value">
                    <span>Wifi Pass: 12345678</span>
                    <button class="copy-btn" onclick="copyToClipboard(this)" title="Copy">üìã</button>
                </div>
            </div>
            
            <a href="index.html" style="text-align: center; color: var(--accent-color); text-decoration: none; margin-top: 1rem;">‚Üê Back to Links</a>
        </main>
    </div>

    <script>

        const CORRECT_PASSWORD = process.env.CORRECT_PASSWORD;
        console.log(CORRECT_PASSWORD);
        // CONFIGURATION


        function checkPassword() {
            const input = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (input === CORRECT_PASSWORD) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'flex';
            } else {
                errorMsg.textContent = 'Incorrect password';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function copyToClipboard(btn) {
            const text = btn.previousElementSibling.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1500);
            });
        }
    </script>
</body>
</html>
